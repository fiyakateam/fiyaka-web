
<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2 [ngClass]="[isLogin ? 'active' : 'inactive', !isLogin ? 'underlineHover' : '']" (click)="switchToLogin()"> Login </h2>
      <h2 [ngClass]="[!isLogin ? 'active' : 'inactive', isLogin ? 'underlineHover' : '']" (click)="switchToRegister()">Register </h2>
  
      <!-- Icon -->
      <div class="fadeIn first">
        <!-- <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" /> -->
      </div>
  
      <!-- Login Form -->
      <div *ngIf="isLogin">
        <form>
          <input type="text" id="login" class="fadeIn second" name="login" placeholder="login" [(ngModel)]="loginEmail">
          <input type="text" id="password" class="fadeIn third" name="login" placeholder="password" [(ngModel)]="loginPassword">
          <input type="submit" class="fadeIn fourth" value="Log In" (click)="onLogin()">
        </form>
      </div>

      <!-- Register Form -->
      <div *ngIf="!isLogin">
        <form>
          <input type="text" id="login" class="fadeIn second" name="reg" placeholder="name" [(ngModel)]="registerName">
          <input type="text" id="password" class="fadeIn third" name="login" placeholder="email" [(ngModel)]="registerEmail">
          <input type="text" id="password" class="fadeIn third" name="login" placeholder="password" [(ngModel)]="registerPassword">
          <input type="submit" class="fadeIn fourth" value="Register" (click)="onRegister()">
        </form>
      </div>
      
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
  
    </div>
  </div>
