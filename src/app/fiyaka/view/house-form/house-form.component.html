<form [formGroup]="houseForm" (ngSubmit)="onSubmit()">
  <app-text-input
    placeholder="Name"
    formControlName="name"
  ></app-text-input>
  <app-text-input placeholder="Address" formControlName="address"></app-text-input>
  <app-tenants-dropdown formControlName="tenant"></app-tenants-dropdown>
  <button type="submit" [disabled]="!isValid()">Submit</button>
</form>
