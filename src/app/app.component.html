<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <div (click)="isCollapsed = !isCollapsed">
        <img src="assets/image/app_icon.png" alt="logo" />
        <h1>{{ title }}</h1>
      </div>
      <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
        <i
          class="trigger"
          nz-icon
          [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        ></i>
      </span>
    </div>
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter nzIcon="authIcon">
            <a routerLink="/profile">Profile</a>
          </li>
          <li nz-menu-item nzMatchRouter nzIcon="authIcon">
            <a routerLink="/house">House</a>
          </li>
          <li nz-menu-item nzMatchRouter nzIcon="authIcon">
            <a routerLink="/chat">Chat</a>
          </li>
        </ul>
      </li>

      <li nz-submenu nzTitle="Debug" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter nzIcon="authIcon">
            <a routerLink="/api-test">Api Test</a>
          </li>

          <li nz-menu-item nzMatchRouter nzIcon="authIcon">
            <a routerLink="/debug">Debug Log</a>
          </li>
        </ul>
      </li>

      <li nz-menu-item nzMatchRouter nzIcon="authIcon">
        <a [routerLink]="authLink">{{ authLabel }}</a>
      </li>

      <li nz-menu-item *ngIf="username != null && username.length > 0">
        Logged in as {{username}}
      </li>
      <li>
        {{ version }}
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
        <app-loading></app-loading>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
