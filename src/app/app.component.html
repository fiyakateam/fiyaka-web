<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <div (click)="isCollapsed = !isCollapsed">
        <img src="assets/image/app_icon.png" alt="logo" />
        <h1>{{ title }}</h1>
      </div>
      <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
        <i
          class="trigger"
          nz-icon
          [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        ></i>
      </span>
    </div>
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li nz-menu-item nzMatchRouter routerLink="/dashboard">
        <i nz-icon nzType="dashboard"></i>
        <span>Dashboard</span>
      </li>
      <li nz-menu-item nzMatchRouter routerLink="/houses">
        <i nz-icon nzType="home"></i>
        <span>Houses</span>
      </li>
      <li nz-menu-item nzMatchRouter routerLink="/tenants">
        <i nz-icon nzType="team"></i>
        <span>Tenants</span>
      </li>

      <li nz-submenu nzTitle="Profile" nzIcon="user">
        <ul>
          <li nz-menu-item *ngIf="username != null && username.length > 0">
            Logged in as {{ username }}
          </li>

          <li nz-menu-item nzMatchRouter nzIcon="authIcon">
            <a [routerLink]="authLink">{{ authLabel }}</a>
          </li>
        </ul>
      </li>

      <!-- <li nz-submenu nzTitle="About" nzIcon="info-circle">
        <ul>
          <li nz-menu-item nzIcon="authIcon">
            App version: {{ version }}    
          </li>
        </ul>
      </li> -->
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
        <app-loading></app-loading>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
